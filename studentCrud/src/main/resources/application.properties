# ===============================
# APPLICATION CONFIGURATION
# ===============================

# Application Name
spring.application.name=studentCrud

# ===============================
# DATABASE CONFIGURATION
# ===============================

# Database connection URL (Automatically creates database if it does not exist)
spring.datasource.url=jdbc:mysql://localhost:3306/studentCrud?createDatabaseIfNotExist=true

# Database Credentials
spring.datasource.username=root
spring.datasource.password=root

# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# HIBERNATE CONFIGURATION
# ===============================

# Enable SQL Formatting (For readable logs)
spring.jpa.properties.hibernate.format_sql=true

# Show executed SQL queries in logs
spring.jpa.show-sql=true

# Automatically update database schema (use 'create' only for testing, but this value lose the existing data)
spring.jpa.hibernate.ddl-auto=update

#Helps Hibernate generate correct SQL syntax(below property is containing default value so it is commented)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING CONFIGURATION
# ===============================

# Enable colorful console output (for better visibility)
spring.output.ansi.enabled=ALWAYS

# Set the default logging level (INFO is recommended for production)
logging.level.root=INFO
logging.level.com.student.studentCrud.serviceImp=Debug

# Enable DEBUG level logging for your application (Uncomment for detailed logs)
#logging.level.com.student.studentCrud=DEBUG

# Log format (Optional: Uncomment for a custom log format)
logging.pattern.console=  %d{yyyy-MM-dd HH:mm:ss} %highlight([%level]) %green(%logger{36}) - %msg%n
# ===============================
# SWAGGER / SPRING-DOC CONFIGURATION
# ===============================

# Set OpenAPI version (Using '3.0.0' as a string is incorrect; this is the correct way)
springdoc.api-docs.version=OPENAPI_3_0
