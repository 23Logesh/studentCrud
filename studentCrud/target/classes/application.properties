spring.application.name=studentCrud

spring.datasource.url=jdbc:mysql://localhost:3306/studentCrud?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.output.ansi.enabled=ALWAYS
logging.level.root=INFO
logging.level.com.student.studentCrud.serviceImp=Debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %highlight([%level]) %green(%logger{36}) - %msg%n

springdoc.api-docs.version=OPENAPI_3_0
